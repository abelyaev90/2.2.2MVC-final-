<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>список машин</title>
    <link rel="stylesheet" type="text/css"
          th:href="@{/css/style.css}"/>
</head>
<body>

<div>
    <table border="1">
        <tr>
            <th>Model</th>
            <th>Series</th>
            <th>enginesType</th>
        </tr>
        <tr th:each = "cars : ${cars}">
            <td th:utext = "${cars.getModel}"></td>
            <td th:utext = "${cars.getSeries}"></td>
            <td th:utext = "${cars.getEnginesType}"></td>
        </tr>
    </table>
</div>
</body>
</html>
